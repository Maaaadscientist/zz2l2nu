# See here [1] for available images and runners
# [1] https://cern.service-now.com/service-portal?id=kb_article&n=KB0003690
image: "gitlab-registry.cern.ch/ci-tools/ci-worker:cc7"

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - lint

before_script:
  - . ./env.sh

build:
  stage: build
  tags:
    - cvmfs
    - docker
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make

flake8:
  stage: lint
  tags:
    - cvmfs
    - docker
  script:
    - flake8
  allow_failure: true
