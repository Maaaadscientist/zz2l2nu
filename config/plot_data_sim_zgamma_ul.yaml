samples:
  path_prefix: ""
  data:
    files: [Data]
  simulation:
  # - label: "$Z\\gamma \\to 2\\nu\\gamma$"
    # files: [ZGTo2NuG, ZGTo2NuG_PtG-130]
    # color: gold
  - label: "$Z\\gamma \\to 2\\ell\\gamma$"
    files: [ZGTo2LG]
    color: maroon
