variables:
- formula: "photon_pt"
  binning:
    default:
      range: [20., 1400.]
      bins: 20
  x_scale: log
  label: "$p_\\mathrm{T}^{\\gamma}$"
  unit: GeV
  tag: pt_gamma
- formula: "photon_pt"
  binning:
    default:
      range: [20., 720.]
      bins: 20
  x_scale: linear
  label: "$p_\\mathrm{T}^{\\gamma}$"
  unit: GeV
  tag: pt_gamma_linear
- formula: "photon_r9"
  binning:
    default:
      range: [0.4, 1.2]
      bins: 40
  x_scale: linear
  label: "$\\gamma_{R9}$"
  unit: 
  tag: r9_gamma
- formula: "jet_size"
  binning:
    default:
      range: [0, 6]
      bins: 6
  x_scale: linear
  label: "$N_{jets}$"
  unit: 
  tag: njets
- formula: "ptmiss"
  binning:
    default:
      range: [10., 1000.]
      bins: 20
  x_scale: log
  label: "$p_\\mathrm{T}^{miss}$"
  unit: GeV
  tag: pt_miss
- formula: "photon_eta"
  binning:
    default:
      range: [-2., 2.]
      bins: 40
  x_scale: linear
  label: "$\\eta^{\\gamma}$"
  unit: 
  tag: eta_gamma
- formula: "photon_phi"
  binning:
    default:
      range: [-4., 4.]
      bins: 40
  x_scale: linear
  label: "$\\phi^{\\gamma}$"
  unit: 
  tag: phi_gamma
- formula: "mT"
  binning:
    default:
      range: [200., 2000.]
      bins: 20
  x_scale: log
  label: "$m_\\mathrm{T}$"
  unit: GeV
  tag: mt
- formula: "num_pv_good"
  binning:
    default:
      range: [0., 75.]
      bins: 20
  x_scale: linear
  label: "Number of good vertices"
  unit:
  tag: numpvgood
- formula: "l1_pt"
  binning:
    default:
      range: [5., 250.]
      bins: 20
  x_scale: log
  label: "$p_{\\mathrm{T}}(\\ell_1)$"
  tag: l1_pt
- formula: "l2_pt"
  binning:
    default:
      range: [5., 250.]
      bins: 20
  x_scale: log
  label: "$p_{\\mathrm{T}}(\\ell_2)$"
  tag: l2_pt
